<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chofer</ion-title>
    <ion-buttons  slot="start">
      <ion-back-button text="Atrás"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pasajeros</ion-title>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Pasajeros: 3</ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label>Cristiano Ronaldo</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Ngolo Kanté</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Bastian Quilodran</ion-label>
        </ion-item>
        <ion-item-divider style="margin-bottom: 20px;">
          <ion-label>Mall Tobalaba</ion-label>
        </ion-item-divider>
        <ion-button routerLink="/detalle-cliente" color="success">Llevar !</ion-button>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider>
          <ion-label>Pasajeros: 1</ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label>Lionel Messi</ion-label>
        </ion-item>
        <ion-item-divider>
          <ion-label>Gabriela con camilo enrique</ion-label>
        </ion-item-divider>
        <ion-button routerLink="/detalle-cliente" color="success">Llevar !</ion-button>
      </ion-item-group>
    </ion-toolbar>
  </ion-header>
</ion-content>
