<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button color="success"></ion-menu-button>
      <ion-button routerLink="/home-admin" color="success"><ion-icon name="log-out"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let aux of usuarios">
    <ion-item>
      <ion-label>
        <p>Tipo usuario: {{ aux.tipo }}</p>
        <h2>{{ aux.email }}</h2>
      </ion-label>
      <ion-button color="success" fill="outline" color="success" (click)="editarUser(aux.uid)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
    
  </ion-list>
</ion-content>
