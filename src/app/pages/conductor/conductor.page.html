<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conductor</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="display: flex; justify-content: space-around;">
    <ion-card>
      <img alt="Silhouette of mountains" src="assets/icon/duocpama.png" />
      <ion-card-header>
        <ion-card-title>Elija su destino</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
  <form [formGroup]="conductorForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input formControlName="precio" type="number" placeholder="Ingrese tarifa"></ion-input>
    </ion-item>
    <ion-note *ngIf="precioInvalid" color="success">{{ precioErrorMessage }}</ion-note>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input formControlName="capacidad" type="number" placeholder="Ingrese capacidad"></ion-input>
    </ion-item>
    <ion-note *ngIf="capacidadInvalid" color="danger">{{ capacidadErrorMessage }}</ion-note>

    <ion-button  expand="full" color="success" type="submit" [disabled]="conductorForm.invalid">Comenzar!</ion-button>
  </form>
</ion-content>
