<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ver Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>{{ viaje.direccion }}</h2>
        <p>Cantidad: {{ viaje.pasajeros }}</p>
        <p>Precio: {{ viaje.precio }}</p>
      </ion-label>
      <ion-button color="success" fill="outline" (click)="GoeditarViaje(viaje.uid)" *ngIf="viaje.uid">Editar</ion-button>
      <ion-button color="danger" fill="outline"  (click)="eliminarViaje(viaje.uid)" *ngIf="viaje.uid">Eliminar</ion-button> <!-- BotÃ³n para eliminar -->
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button color="success" expand="full" [routerLink]="['/home-admin']">Volver al home</ion-button>
</ion-footer>
