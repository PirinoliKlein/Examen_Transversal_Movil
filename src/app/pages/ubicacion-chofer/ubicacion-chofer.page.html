<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ubicacion-chofer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tu chofer</ion-title>
    </ion-toolbar>
    <ion-card>
      <img alt="Silhouette of mountains" src="assets/icon/duocpama.png" />
      <ion-card-header>
        <ion-card-title>Chofer</ion-card-title>
        <ion-card-subtitle>Patente: BHK50</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Especificaciones: Toyota gris del 2010.
      </ion-card-content>
    </ion-card>
    <ion-button routerLink="/qr" style="margin-left: 30px;" color="success">QR</ion-button><ion-button routerLink="/home" style="margin-left: 30px;" color="danger">Cancelar viaje</ion-button>
  </ion-header>
</ion-content>
